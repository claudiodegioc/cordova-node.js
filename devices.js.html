<div class="page-header">
<h1>Devices connected</h1>
</div>


@if (cnt == 0) {
<div class="alert">
  <strong>Warning!</strong> No client connected
</div>
} else {
	<table class="table table-striped">
		<thead>
			<tr>
				<th>IP Address</th>
			</tr>
         </thead>
	@for(var i in devices) {
		<tr>
			<td>@i</td>
		</tr>
	}
	</table>
}
