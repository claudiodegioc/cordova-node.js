<div class="page-header">
<h1>Home <small>(Application list)</small></h1>
</div>

@if (appPath == '') {
<div class="alert alert-block">
  <h4>Warning!</h4>
  No application defined
</div>
} else {

<div class="row">
	<div class="span10">
     	<h2>@appName</h2>
        <p>Path @appPath</p>
     </div><!--/span-->
     <div class="span2">
     <!-- <button type="button" class="btn btn-primary"><i class="icon-refresh icon-white"></i> Reload</button> -->

     <div class="btn-group">
     	<button type="button" class="btn btn-primary" id="reload"><i class="icon-refresh icon-white"></i> Reload</button> 
     	<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
     	<span class="caret"></span>
     	</button>
     	<ul class="dropdown-menu">
     		<li><a href="index.html" target="_blank">Open application</a></li>
     	</ul>
     </div>     
</div>
<script>
$(document).ready(function(){
		$('#reload').click(function(){
				$.post('/reload');
		})
});
</script>
}
